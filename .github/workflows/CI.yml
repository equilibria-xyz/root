name: CI

on:
  push:
    branches: [master, v3]
  pull_request:
    branches:
      - master
      - dev
      - v2
      - v2.5
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  unit-test:
    strategy:
      fail-fast: true

    name: Unit Tests w/ Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          make coverage
        id: test
